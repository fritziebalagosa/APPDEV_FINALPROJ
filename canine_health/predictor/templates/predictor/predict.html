{% extends 'predictor/base.html' %}
{% block content %}
<h2>Make a Prediction</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Predict</button>
</form>

{% if result %}
    <h3>Prediction Result: <strong>{{ result }}</strong></h3>
{% endif %}
{% endblock %}
